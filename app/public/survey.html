<body>
  <div class="jumbotron">Jumbotron will prove bootstrap is connected</div>
  <p class="text-center">
    this text should be blue to show that CSS is hooked up
  </p>


  <!-- jQuery Google CDN -->

  <!-- Bootstrap JS MaxCDN -->

  <!-- Javascript reference -->
  <script type="text/javascript" src="assets/javascript/server.js"></script>

  <!-- Link to Moment.js should go here -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  <!-- This will tell the browser what to do with the survey inputs -->
  <script type = "text/javascript">

    //When the user submits . . . . 
    $(".submit").on("click", function() {
      
      //Set all of his/her data to the the newFriend object
      var newFriend = {
        userName: $("#username").val().trim(),
        photo: $("#photo").val().trim(),
        gender: $("#gender").val().trim(),
        scores: [
          $("#q1").val(),
          $("#q2").val(),
          $("#q3").val(),
          $("#q4").val(),
          $("#q5").val(),
          $("#q6").val(),
          $("#q7").val(),
          $("#q8").val(),
          $("#q9").val(),
          $("#q10").val()
        ]
      }

      //Log it to make sure it's pretty
      console.log(newFriend);

      //Grab their URL location
      var currentURL = window.location.origin;

      //Then send a POST request to the API to add the newFriend data
      $.post(currentURL + "/api/friendzone", newFriend, function(data) {

        //Reset all the survey values to defaults
        $("#username").val("");
        $("#photo").val("");
        $("#gender").val("");
        $("#q1").val("");
        $("#q2").val("");
        $("#q3").val("");
        $("#q4").val("");
        $("#q5").val("");
        $("#q6").val("");
        $("#q7").val("");
        $("#q8").val("");
        $("#q9").val("");
        $("#q10").val("");
      })

    })
  
  </script>
    

</body>
