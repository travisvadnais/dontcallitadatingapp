<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Sample Page with Bootstrap and jQuery</title>

  <meta name="author" content="">
  <meta name="description" content="">


  <!-- Bootstrap latest compiled and minified CSS -->
  <link rel="stylesheet" type="text/css" href="./reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./style.css">
  
  
  <!-- Firebase reference --> 

</head> 

<body>
  <div class="jumbotron container">
    <div class="container">
    <h2>Answer all the questions and we'll find you a new friend!</h2>
    <hr><br>
    <h5>We'll also add your info to our site so other new people can match with you!</h5>
    </div>
  </div> <!--End Jumbotron Div-->

  <!-- Modal -->
  <div class="container">
    <div class="row">
      <div class="col">
        <div id="myModal" class="modal fade" role="dialog">
          <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">Your Best Match Is: </h4>
                <!--This is the 'x' button, and the &times; creates the 'x'-->
                <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div><!--End modal-header-->
              <div class="modal-body">
                <p class="matchName"></p>
                <img id="matchPic">
              </div><!--End Modal Body-->
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div><!--End Modal Footer-->
            </div><!--End Modal Content-->
          </div><!--End Modal Dialog-->
        </div><!--End My Modal Div-->
      </div><!--End Column-->
    </div><!-- End Row-->
  </div><!--End Modal Container-->

  <div class="container">
    <div class="row">
      <div class="col">
        <h3>About You</h3>
        <hr>
        <h5>Your Username</h5>
        <input id="username" type="text" name="name" required placeholder="Enter Your Full Name" size="50"><br><br>
        <h5>Your Profile Pic (Link)</h5>
        <input id="photo" type="text" name="pic" required placeholder="Link to Your Profile Photo" size="100"><br><br>
        <h5>Gender</h5>
        <div class="form-group">
          <label for="exampleFormControlSelect1"></label>
            <select class="form-control" id="gender">
              <option value="">Select an Answer</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
        </div>
              
        <hr>
        <div id="fullSurvey"></div>
      </div>
    </div>
    <input id="submitSurvey" class="btn btn-primary" type="submit" value="Submit">
  </div>


  
  


  <!-- jQuery Google CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

  <!-- Bootstrap JS MaxCDN -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <!-- Validate JS CDN -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.12.0/validate.min.js"></script>

  <!-- Javascript reference -->
  <script type="text/javascript" src="../../server.js"></script>
  <script type="text/javascript" src="./logic.js"></script>

  <!-- Link to Moment.js should go here -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

   

</body>
</html>
