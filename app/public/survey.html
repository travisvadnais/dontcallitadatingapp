<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Sample Page with Bootstrap and jQuery</title>

  <meta name="author" content="">
  <meta name="description" content="">


  <!-- Bootstrap latest compiled and minified CSS -->
  <link rel="stylesheet" type="text/css" href="./reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./style.css">
  
  
  <!-- Firebase reference --> 

</head> 

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="jumbotron">
          <h2>Answer Truthfully to Get the Best Match!</h2><hr>
        </div>
      </div>
    </div>

  <div class="container">
    <div class="row">
      <div class="col">
        <h3>About You</h3><hr>
        <h5>First and Last Name (Required)</h5>
        <input id="username" type="text" name="name" required placeholder="Enter Your Full Name" size="50"><br><br>
        <h5>Your Profile Pic</h5>
        <input id="photo" type="text" name="pic" required placeholder="Link to Your Profile Photo" size="100"><br><br>
        <h5>Gender</h5>
        <div class="form-group">
          <label for="exampleFormControlSelect1"></label>
            <select class="form-control" id="gender">
              <option value="">Select an Answer</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
        </div>
              
        <hr>
        <div id="fullSurvey"></div>
      </div>
    </div>
    <input id="submitSurvey" class="btn btn-primary" type="submit" value="Submit">
  </div>


  
  


  <!-- jQuery Google CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

  <!-- Bootstrap JS MaxCDN -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <!-- Javascript reference -->
  <script type="text/javascript" src="../../server.js"></script>
  <script type="text/javascript" src="./logic.js"></script>

  <!-- Link to Moment.js should go here -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

   

</body>
</html>
